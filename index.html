<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Main JS -->
    <script defer src="assets/js/file.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/BootstrapV4/css/bootstrap.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- Estilo customizado-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/101b04dc04.js" crossorigin="anonymous"></script>
    
    
    <title>Pokédex</title>
</head>
<body>
    
    <!-- Inicio conteudo da Pokédex -->
    <div class="main container mt-5 ">
        <!-- Inicio imagem de Pokemon na Pokédex -->
        <img src="#" alt="pokemon" class="pokemon-image">

        <!-- Inicio informações do Pokemon na Pokédex -->
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>
        <!-- Fim informações do Pokemon na Pokédex -->

        <!-- Fim imagem de Pokemon na Pokédex -->

        <!-- Inicio Form de pesquisa do Pokemon na Pokédex -->
        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">&gt; Next</button>
        </div>
        <!-- Fim Form de pesquisa do Pokemon na Pokédex -->

        <img src="/assets/img/pokedex.png" alt="pokédex" class="pokedex">
    </div>
    <!-- Fim conteudo da Pokédex -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/assets/BootstrapV4/js/bootstrap.min.js"></script>
    
</body>
</html>
